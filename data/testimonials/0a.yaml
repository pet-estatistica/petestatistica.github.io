text: |
  O Cientista de Dados está atento ao excesso de informação
  (*information overload*) e consegue trabalhar todo o ciclo da
  informação: coleta, preparo dos dados, organização, recuperação,
  descoberta, análises (exploratória, inferencial, preditiva) e a
  visualização das informações analisadas.  Nesse sentido, é necessário
  ter conhecimento estatístico; saber manipular e extrair do banco de
  dados (local ou *cloud computing*); programar em linguagens de
  programação como R e Python; e o mais importante, pensar "fora da
  caixa", ser inovador.
