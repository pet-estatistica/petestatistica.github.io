text: |
  O grande problema que hoje todas as pessoas e empresas enfrentam é a
  grande quantidade de informações a que somos expostos diariamente, e o
  desafio é justamente fazer uma curadoria do que realmente importa para
  nossas vidas e nosso trabalho.  O trabalho de um Cientista de Dados é
  justamente este: identificar fontes, coletar e organizar dados de modo
  a extrair insights que possam ajudar na tomada de decisão.  Importante
  ressaltar que o Cientista de Dados além de ter uma sólida base técnica
  deve também se preocupar em desenvolver sua capacidade de visão de
  negócios.
