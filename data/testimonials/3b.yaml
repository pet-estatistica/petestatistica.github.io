text: |
  O Cientista de Dados utiliza todo o seu potencial para desenvolver
  análises preditivas e novos modelos visuais intuitivos para a
  compreensão de todos e traduz de forma simples o que é complexo para o
  senso comum.  Portanto, não basta apenas o conhecimento técnico, ou
  utilizar "receitas de bolo" (cookbooks), de pacotes, mas ser criativo,
  inovar com as técnicas disponíveis de análise de dados, de machine
  learning, empreender e desenvolver seus próprios modelos preditivos e
  visuais, pois nem todas as soluções estarão disponíveis.  E nesse
  momento, o Cientista de Dados se revela disruptivo, pois não apenas
  enquadra os seus dados em modelos, mas cria o próprio.
