description: >
  <p align="justify">O objetivo dessa atividade é estimular no grupo o senso 
  crítico e desenvolver as abilidades de leitura e escrita tendo como base 
  artigos das mais diversas áreas escolhidos pelo grupo dentre aqueles 
  sugeridos pelos petianos. Quinzenalmente o grupo escolhe um artigo e a 
  discusão é mediada por um moderador que estimula a discussão e participação 
  dos demais.</p>
