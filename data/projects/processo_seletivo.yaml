description: >
  Para o PET, assim como para muitas organizações, o recrutamento de 
  pessoas é uma fase crucial. É desejável não só recrutar alunos com bom 
  rendimento escolar, mas também disponibilidade de tempo, interesse, 
  engajamento e potencial. O processo seletivo para bolsistas e voluntário 
  do PET consiste das fases de redação, dinâmica de grupo, entrevista e 
  estágio e envolve petianos, tutor e professores do Curso de Estatística.
