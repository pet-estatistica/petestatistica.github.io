title: "CAMPANHA DE ARRECADAÇÃO"
description: >
  <p align="justify">A campanha de arrecadação de alimentos e utensílios 
  realizada pelo PET da Estatística em parceria com a Escola Nilza Tartuce 
  tem como objetivo auxiliar a mesma no trabalho pedagógico de crianças 
  especiais. Além disso, o projeto coletivo visa reforçar a ideia de que 
  todos devem ter direito à educação e inclusão social.</p>
