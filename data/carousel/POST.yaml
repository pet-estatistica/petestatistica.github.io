title: "Modelo de regressão não linear com observações intervalares"
description: >
 <p align="justify">
 Modelos de regressão são utilizados em diversas áreas da sociedade para 
 resolver diferentes problemas. Em algumas situações, a utilização de 
 modelos desse tipo é complicada por diversas questões geralmente envolvendo 
 o processo da obtenção dos dados, as adversidades vão desde aspectos 
 financeiros a problemas de coleta de dados intrínsecos ao problema estudado. 
 Um desses problemas envolve a utilização de dados intervalares, esse tipo 
 de observação dificulta a estimação dos coeficientes de um modelo de 
 regressão e como realizar essa estimação é o objetivo deste post escrito 
 pelo petiano Willian Ramos.
 </p>
