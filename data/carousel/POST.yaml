title: "O Diagrama da Rosa"
description: >
 <p align="justify">
 Que os gráficos são excelentes ferramentas de comunicação entre estatísticos 
 e a sociedade, nós já sabemos. Um exemplo genuíno é o gráfico de pizza 
 “Diagrama da Rosa”, elaborado por Florence Nightingale, que revolucionou 
 os procedimentos dentro dos hospitais. Confira o post de autoria da PETiana 
 Helen Eduarda S. Lourenço para mais informações.
 </p>
