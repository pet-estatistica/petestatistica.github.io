title: "Primeiros Passos com tidyr e deplyr"
description: >
 <p align="justify">
 Arrumar e Transformar os dados podem se tornar os piores pesadelos de 
 estatísticos, cientistas de dados e aficcionados por análise. Estas duas 
 etapas são de suma importância para uma análise consistente de dados e 
 podem ser consideradas as mais demoradas, trabalhosas e desgastantes tarefas 
 no processo de análise. Além disso são, sem dúvidas, etapas extremamente 
 negligenciadas nos cursos de graduação e extremamente exigidas no mercado.
  </p>
