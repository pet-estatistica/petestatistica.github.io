title: "Conceitos Básicos de Amostragem"
description: >
 <p align="justify">
 A amostragem está presente em nossas vidas diariamente, seja tomando 
 decisão em que marca comprar de determinado produto baseado em experiências 
 anteriores, ou tirando uma média do consumo de um veículo, etc. Porém, 
 no geral, as pessoas não possuem uma noção do que seria a amostragem, 
 baseado nisso, esse post possui o intuito de apresentar uma idéia da técnica.
  </p>
