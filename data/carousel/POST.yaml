title: "Métodos Estatísticos: Uma Visão Geométrica"
description: >
  <p align="justify">
  Conhecer formas diferentes e pouco usuais para resoluções de problemas 
  é de suma importância para o nosso desenvolvimento pessoal e acadêmico, 
  e a estatística não foge disso, existem formas pouco conhecidas para 
  trabalhar desde o problema mais simples, até os mais complicados. Esse 
  post do PETiano Felipe Melo visa apresentar conceitos e estimações básicas 
  da estatística utilizando o Método Geométrico.
  </p>
