title: "Ciência de Dados: Uma Grande Oportunidade para Estatísticos"
description: >
  <p align="justify">
  Estatística, Big Data, Machine Learning e Ciência de Dados. Esses são 
  alguns dos termos mais comentados quando o assunto é o mercado de 
  trabalho da Ciência de Dados. O post, de autoria do PETiano João Matheus 
  Hneda, tem como objetivo esclarecer esses termos, apresentar algumas 
  definições importantes e mostrar as vantagens de um estatístico atuar 
  como Cientista de Dados.
  </p>   
 


