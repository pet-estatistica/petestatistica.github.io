title: "Introdução a Terceira Revolução Industrial"
description: >
  <p align="justify">
  Uma breve introdução a teoria de Jeremy Rifkin chamada de "Terceira 
  Revolução Industrial", a qual trata da mudança de paradigma econômico 
  nas próximas décadas atravéz da redução do custo marginal, onde os pontos 
  principais são: i)a diminuição ou até inexistência de intermediários nas 
  transações econômicas; ii)uma relação de coexistência com a natureza. O 
  que é chamado pelo Rifkin de "Economia Compartilhada".
  </p>   
 


