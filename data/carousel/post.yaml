title: "Introdução a Terceira Revolução Industrial"
description: >
  <p align="justify">
  Uma breve introdução a teoria de Jeremy Rifkin chamada de "Terceira 
  Revolução Industrial", a qual trata da mudança de paradigma econômico 
  nas próximas décadas atravéz da redução do custo marginal, que parte da 
  diminuição ou até inexistência de intermediários nas transações econômicas. 
  O que é chamado pelo Rifkin de "Economia Compartilhada".
  </p>   
 


